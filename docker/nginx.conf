server {
    listen 8080;
    listen [::]:8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        application/wasm
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;

    # Sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Content-Security-Policy "default-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data:;" always;

    # Cache pour les fichiers lourds Godot
    location ~* \.(wasm|pck)$ {
        expires 1M;
        add_header Cache-Control "public, immutable";
        # Re-déclarer les headers de sécurité (nginx les écrase dans les blocs location)
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Content-Security-Policy "default-src 'self' 'unsafe-eval' 'unsafe-inline' blob: data:;" always;
    }

    location / {
        try_files $uri $uri/ =404;
    }

    # Favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
}
